<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery">
        <div class="main-display">
            <img id="large-image" src="images/photo1.jpg" alt="Main Display">
        </div>
        <div class="thumbnails">
            <img class="thumb" src="images/photo1.jpg" alt="Thumbnail 1">
            <img class="thumb" src="images/photo2.jpg" alt="Thumbnail 2">
            <img class="thumb" src="images/photo3.jpg" alt="Thumbnail 3">
            <img class="thumb" src="images/photo4.jpg" alt="Thumbnail 4">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

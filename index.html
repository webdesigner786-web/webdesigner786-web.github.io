<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My own Accessible Photo Gallery</title>
  <style>
 
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:focus {
      outline: 3px solid #ff6600;
      transform: scale(1.05);
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
     .head{
        text-align: center;
        height: 100px;
        margin-right: 450px;
     }
  </style>
</head>
<body>
  <h1 class="head"> My own Accessible Photo Gallery</h1>
  <div class="gallery" id="gallery">
    <img src="image1.jpg" alt="A beautiful sunset">
    <img src="image2.jpg" alt="A calm beach">
    <img src="image3.jpg" alt="A mountain view">
    <img src="image4.jpg" alt="A forest path">
  </div>

  <script src="script.js"></script>
</body>
</html>
